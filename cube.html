<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebGL Demo</title>
  <script src="demo.js" type="module"></script>
  <style>
    #togglesection {
      background-color: lightblue;
      width: 32.1%;
      padding: 15px;
    }
    body, html, canvas {
      margin: 0;
      padding: 0;
      background: transparent;
    }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <canvas id="gl-canvas" width="640" height="480"></canvas>
  <div id="togglesection">
    <label>Radius: <input id="radiusSlider" type="range" min="1" max="10" step="0.1" value="6"></label>
    <br>
    <label>Theta: <input id="thetaSlider" type="range" min="0" max="360" value="45"></label>
    <br>
    <label>Phi: <input id="phiSlider" type="range" min="0" max="360" value="45"></label>
    <br>
    <label>
      Projection:
      <select id="perspectiveToggle">
        <option value="perspective">Perspective</option>
        <option value="orthographic">Orthographic</option>
      </select>
    </label>
    <br>
    <label>
      Visualization:
      <select id="visualToggle">
        <option value="wireframe">Wireframe</option>
        <option value="solid">Solid</option>
        <option value="flat-shading">Flat-shading</option>
        <option value="smooth-shading">Smooth-shading</option>
      </select>
    </label>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
    integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
    crossorigin="anonymous" defer></script>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;

    varying lowp vec4 vColor;

    void main(void) {
      gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
      vColor = aVertexColor;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying lowp vec4 vColor;
    uniform vec4 uSquareColor;
    uniform bool uWireframeMode; // New: Boolean to toggle wireframe mode

    void main(void) {
      //gl_FragColor = vColor;
      if (uWireframeMode) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); // White for wireframe
      } else {
        gl_FragColor = vColor; // Use vertex color
      }
    }
  </script>
</body>

</html>
